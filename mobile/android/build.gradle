buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.4")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            url(new File(rootProject.projectDir, "../node_modules/react-native/android"))
        }
        maven {
            url(new File(rootProject.projectDir, "../node_modules/jsc-android/dist"))
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
